<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Exercícios JavaScript</h1>
    <hr>
    <br>
    <div>
        <h2>Exercício Data e hora</h2>
        <h4>Data e hora atual: <label id="data"></label> <label id="hora"></label></h4>
    </div>
    <br>
    <hr>
    <br>
    <div>
        <h2>Exercício Formulário para atribuir valores ao objeto Pessoa</h2>
        <form>
            <input id="nome" type="text" placeholder="Nome">
            <input id="idade" type="number" placeholder="Idade">
            <input id="dataNascimento" type="text" placeholder="Data de Nascimento">
            <button type="button" onclick="getInputValues()">Atribuir Valores</button>
            <label id="nomePessoa">Nome: &nbsp&nbsp&nbsp&nbsp</label>
            <label id="idadePessoa">Idade: &nbsp&nbsp&nbsp&nbsp</label>
            <label id="dataNascimentoPessoa">Data de Nascimento: </label>
        </form>
    </div>
    <br>
    <hr>
    <br>
    <div>
        <h2>Exercício botão para gerar número random de 1 a 10</h2>
        <button type="button" onclick="randomNum()">Random !!!</button>
        &nbsp&nbsp&nbsp&nbsp<b><label id="num"></label></b>
    </div>
    <br>
    <hr>
    <br>
    <div>
        <h2>Exercício Ligar/Desligar a lâmpada</h2>
        <img id="lampadaOff" src="/images/OFFLampada.jpg" alt="Lâmpada desligada" onclick="ligar()">
        <img id="lampadaOn" src="/images/ONLampada.jpg" alt="Lâmpada ligada" onclick="desligar()">
    </div>
    <br>
    <hr>
    <br>
    <div>
        <h2>Exercício Calculadora</h2>
        <form>
            <input id="num1" type="number" placeholder="Insira um número">
            <input id="num2" type="number" placeholder="Insira um número">
            <button id="soma" type="button" onclick="somar()"><b>+</b></button>
            <button id="sub" type="button" onclick="subtrair()"><b>-</b></button>
            <button id="multi" type="button" onclick="multiplicar()"><b>x</b></button>
            <button id="div" type="button" onclick="dividir()"><b>:</b></button>
            <label id="result">Resultado: </label>
        </form>
    </div>
    <br>
    <hr>
    <br>
    <div>
        <h2>Exercício Mês por Extenso</h2>
        <form>
            <input id="inputData" type="date" placeholder="Escolha uma data">
            <button type="button" onclick="getData()">Escolher</button>
            <label id="showMonth">Mês por extenso</label>
        </form>
    </div>
</body>
</html>
